<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Мои увлечения</title>
</head>
<body style="width: 100vw; height: 100vh; padding: 2%; display: flex">
    <main class="w-100 h-100 d-flex flex-column justify-content-around align-items-center border border-2 border-dark rounded shadow">
        <h1>Мои увлечения</h1>
        <div class="w-75 h-25 d-flex align-items-center border border-1 border-dark rounded overflow-hidden">
            <div
            style="
            background-image: url('assets/football.jpg');
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            min-width: 50%;
            height: 100%;
            "></div>
            <div>
                <h2>Футбик</h2>
                <p class="fs-5">Люблю играть в футбол и смотреть тоже. SIUUU!</p>
            </div>
        </div>

        <div class="w-75 h-25 d-flex align-items-center border border-1 border-dark rounded overflow-hidden">
            <div
            style="
            background-image: url('assets/mem.png');
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            min-width: 50%;
            height: 100%;
            "></div>
            <div>
                <h2>Мемы</h2>
                <p class="fs-5">Люблю листать рилсы и мемы тоже.</p>
            </div>
        </div>

        <div class="w-75 h-25 d-flex align-items-center border border-1 border-dark rounded overflow-hidden">
            <div
            style="
            background-image: url('assets/music.jpg');
            background-repeat: no-repeat;
            background-position: left;
            background-size: contain;
            min-width: 50%;
            height: 100%;
            "></div>
            <div>
                <h2>Музыка</h2>
                <p class="fs-5">Люблю слушать музыку и петь тоже, но в душе.</p>
            </div>
        </div>
    </main>
</body>
</html>
